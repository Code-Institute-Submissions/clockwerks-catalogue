<form action="{{ url_for('edit_profile', username=current_user['name']) }}" method="POST">
	<fieldset>
		<div class="form-group">
		<label for="profilePrimaryRole">Primary role</label>
		<select class="form-control" id="profilePrimaryRole" name="primary_role">
			<option value="{{ current_user['primary_role'] }}" disabled selected>Current role: {{ current_user['primary_role'] }}</option>
			<option value="Carry">Carry</option>
			<option value="Support">Support</option>
			<option value="Offlane">Offlane</option>
			<option Value="Roamer">Roamer</option>
		</select>
		</div>
		

		<div class="form-group">
			<button class="btn form-btn float-right">Submit</button>
		</div>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		{% for message in messages %}
		<p class="form-message-error">{{ message }}</p>
		{% endfor %}
		{% endif %}
		{% endwith %}
	</fieldset>
</form>

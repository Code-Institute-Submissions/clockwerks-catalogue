<div class="profile-inner-wrapper container-fluid pt-2 px-2">
	<div class="row pb-3 mr-1">
		<div class="col-8 col-md-4 offset-md-2">
			<h1 class="page-title color-gold text-capitalize">{{ user_profile['name'] }}</h1>
		</div>
		<div class="col-3 ml-auto text-right pr-0">
			<img class="" src="{{ user_profile['avatar'] }}" alt="Avatar">
		</div>
	</div>
	<div class="row mx-2 border-bottom border-1"></div>
	{% if user_profile['biography'] != "" %}
	<div class="row mb-2">
		<div class="col-12 col-md-10 mx-auto border-bottom border-1 profile-biography">
			<p>{{ user_profile['biography'] }}</p>
		</div>
	</div>
	{% endif %}
	<div class="row">
		<div class="col-6 col-md-4 offset-md-2">
			<p class="profile-text-bold">Primary role</p>
		</div>
		<div class="col-6">
			<p>{{ user_profile['primary_role']}}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-6 col-md-4 offset-md-2">
			<p class="profile-text-bold">Region</p>
		</div>
		<div class="col-6">
			<p>{{ user_profile['region']}}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-6 col-md-4 offset-md-2">
			<p class="profile-text-bold">Best rank</p>
		</div>
		<div class="col-6">
			<p>{{ user_profile['best_rank']}}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-6 col-md-4 offset-md-2">
			<p class="profile-text-bold">Current rank</p>
		</div>
		<div class="col-6">
			<p>{{ user_profile['current_rank']}}</p>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-12">
			<a class="btn btn-primary form-btn-create float-right"
				href="{{ url_for('edit_profile', username=user_profile['name']) }}">Edit</a>
		</div>
	</div>
</div>

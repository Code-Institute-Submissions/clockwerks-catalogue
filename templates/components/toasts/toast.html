	<div class="toast-body">
		<div class="row no-gutters">
			<div class="col">
				<p class="mr-4">{{ message }}</p>
			</div>
			<div class="col-2 ml-auto">
				<i class="fas fa-times toast-close"></i>
			</div>
		</div>
	</div>
</div>

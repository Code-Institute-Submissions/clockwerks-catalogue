<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" data-delay="8000">
	<div class="toast-body bg-color-gold">
		<div class="row no-gutters">
			<div class="col-11">
				<p>{{ message }}</p>
			</div>
			<div class="col-1">
				<button class="toast-close color-white" type="button" data-dismiss="toast" aria-label="Close"><i
						class="fas fa-times"></i></button>
			</div>
		</div>
	</div>
</div>

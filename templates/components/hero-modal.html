{% macro render_modal(id, name, portrait, roles, attribute) %}
<div class="modal fade" id="heroModal{{id}}" tabindex="-1" role="dialog" aria-labelledby="heroModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<div class="card">
					<img class="card-img-top" src="{{portrait}}" alt="">
					<div class="card-body">
						<div class="row">
							<div class="col-6">
								<h5 class="card-title">{{name}}</h5>
							</div>
							<div class="col-6">
								<p class="card-text text-center text-capitalize">
									{{attribute}}
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<p class="card-text">
									{% for role in roles %}
									{{role}}.
									{% endfor %}
								</p>
							</div>
						</div>
						<p class="card-text">
							user comment
						</p>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				{% if id in user_favourites %}
				<form action="{{url_for('remove_from_favourites', hero_id=id)}}" method="POST">
					<input type="submit" value="Remove from favourites">
				</form>
				{% else %}
				<form action="{{url_for('add_to_favourites', hero_id=id)}}" method="POST">
					<input type="submit" value="Add to favourites">
				</form>
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endmacro %}

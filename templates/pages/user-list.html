{% extends 'layout/base.html' %}
{% block content %}
<div class="favourites-title-wrapper">
    <h4 class="favourites-title">Favourites</h4>
</div>
<div class="container favourites-box">
    {% if user_favourites|length == 0 %}
    <p class="text-center">You have no favourite heroes! <a class="text-link-color" href="{{url_for('heroes')}}">Add
            one.</a></p>
    {% endif %}
    {% for fav in user_favourites %}
    <div class="row">
        <div class="col-9 my-auto">
            <img src="{{fav.image_thumb}}" alt=""><span class="pl-3">{{fav.name}}</span>
        </div>
        <div class="col-3">
            <form action="{{url_for('remove_from_favourites', hero_id=fav._id)}}" method="POST">
                <button class="btn-favourite btn-favourite-gold" type="submit">
                    <i class="fas fa-star"></i>
                </button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p></p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="{{ url_for('add_hero_note', hero_id=fav._id) }}" method="POST">
                <input type="text" name="note">
                <button class="btn-favourite btn-favourite-gold" type="submit">Set note
                </button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
